<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-manga Login</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Use Inter as the default font */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-700 flex items-center justify-center min-h-screen transition-all duration-300">

    <!-- Login Card -->
    <div id="login-card" class="bg-gray-200 p-8 sm:p-12 rounded-3xl shadow-2xl w-full max-w-md">

        <!-- Header -->
        <h1 class="text-4xl sm:text-5xl font-bold text-gray-800 text-center mb-8">
            E-manga
        </h1>

        <!-- Form -->
        <form id="login-form">
            <!-- Username Input -->
            <div class="mb-5">
                <label for="username" class="block mb-2 text-sm font-medium text-gray-600">Username</label>
                <input type="text" id="username" name="username" class="w-full p-4 bg-gray-300 rounded-xl border-none focus:outline-none focus:ring-2 focus:ring-gray-500 transition-shadow">
            </div>

            <!-- Password Input -->
            <div class="mb-6">
                <label for="password" class="block mb-2 text-sm font-medium text-gray-600">Password</label>
                <input type="password" id="password" name="password" class="w-full p-4 bg-gray-300 rounded-xl border-none focus:outline-none focus:ring-2 focus:ring-gray-500 transition-shadow">
            </div>

            <!-- Login Button Container -->
            <div class="text-center">
                 <button type="submit" class="bg-transparent border-2 border-gray-500 text-gray-600 font-semibold py-2 px-8 rounded-full hover:bg-gray-800 hover:text-white transition-colors duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-200 focus:ring-gray-800">
                    Login
                </button>
            </div>

             <!-- Registration Link -->
            <div class="text-center mt-4">
                <p class="text-sm text-gray-600">
                    Don't have an account? <a href="registration.html" class="font-medium hover:text-gray-800 hover:underline">Register</a>
                </p>
            </div>
        </form>

    </div>

    <script>
        // --- DOM Elements ---
        const loginForm = document.getElementById('login-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        // --- Login Logic ---
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent the form from actually submitting
            
            const username = usernameInput.value;
            const password = passwordInput.value;

            if (username === 'user' && password === 'user') {
                // Store a session token to simulate being logged in
                sessionStorage.setItem('isLoggedIn', 'true');
                // Redirect to ../index
                window.location.href = '../index.html';
            } else {
                // Redirect to registration page on failed login
                window.location.href = 'registration.html';
            }
        });
    </script>
</body>
</html>
