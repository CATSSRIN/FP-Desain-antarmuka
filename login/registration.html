<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-manga / User Registration</title>
    <style>
        body {
            background-color: #585858;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        @import url('https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap');
        .leckerli-one-regular {
            font-family: "Leckerli One", cursive;
            font-weight: 400;
            font-style: normal;
        }
        .container {
            background-color: #EAEAEA;
            border-radius: 25px;
            padding: 40px 60px;
            width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            margin-bottom: 40px;
            text-align: left;
        }

        .main-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-section {
            width: 50%;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: #666;
            margin-bottom: 8px;
            font-size: 18px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #D9D9D9;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .login-button {
            padding: 12px 30px;
            border: 1px solid #666;
            background-color: #EAEAEA;
            border-radius: 20px;
            cursor: pointer;
            font-size: 18px;
            color: #333;
            margin-top: 20px;
        }

        .logo-section {
            width: 40%;
            text-align: center;
        }

        .logo {
            font-family: "Leckerli One", cursive;
            font-size: 150px;
            color: #585858;
            margin: 0;
        }

        .logo-text {
            font-size: 48px;
            font-weight: bold;
            color: #585858;
            margin-top: -30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>E-manga / User Registration</h1>
        <div class="main-content">
            <div class="form-section">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                </div>
                <div class="form-group">
                    <label for="email">email address</label>
                    <input type="email" id="email">
                </div>
                <button class="login-button" onclick="window.location.href='../index.html'">Login</button>
                
            </div>
            <div class="logo-section">
                <img src="asset/logo.jpg" alt="E-manga Logo" style="max-width: 100%; max-height: 200px; border-radius: 15px;">
                
            </div>
        </div>
    </div>

</body>
</html>
